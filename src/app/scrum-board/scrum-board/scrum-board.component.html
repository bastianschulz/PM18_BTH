<h1>
  ScrumBoard
</h1>

<p align="right">
  <button class="btn btn-success" routerLink="/ScrumBoard/AddTask">Task erstellen</button>

</p>

<table class="table table-responsive" [mfData]="taskItem" #mf="mfDataTable" [mfRowsOnPage]="10">
  <thead>
  <tr>
    <th data-toggle="tooltip" title="Benutzer">
      <mfDefaultSorter by="Benutzer">
        Benutzer
      </mfDefaultSorter>
    </th>
    <th data-toggle="tooltip" title="Backlog Item">
      Story
    </th>
    <th data-toggle="tooltip" title="To Do">
      To Do
    </th>
    <th data-toggle="tooltip" title="In Bearbeitung">
      In Bearbeitung
    </th>
    <th data-toggle="tooltip" title="Zur Klärung">
    Zur Klärung
  </th>
    <th data-toggle="tooltip" title="Fertig">
      Fertig
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let allTaskItems of mf.data">
    <td>{{allTaskItems.benutzer}}</td>
    <td>{{allTaskItems.backlogname}}</td>
    <td>{{allTaskItems.status}}</td>
    <td>
      <div class="btn-group-sm" role="group">
        <button type="button" class="btn btn-warning"
                [routerLink]="['../task-item-detail', alltaskItems.ti_Id]">Bearbeiten
        </button>
      </div>
  </tr>
  </tbody>
</table>

<hr>
<p align="right">
<button class="btn btn-danger" routerLink="/ScrumBoard/EditTask">Tasks bearbeiten</button>
</p>
<p>
  Unter dem Scrum Board soll eine Liste mit verfügbaren Tasks (nicht zugwiesen) erscheinen... für Später (D&D)
</p>
