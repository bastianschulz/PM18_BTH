
<div class="row">
  <div class="col" >
    <h1>Backlog Item hinzufügen</h1>
    <hr>
    <form class="form" (ngSubmit)="onSubmit()" #newbliForm="ngForm">
      <div id="backLog-Data">

        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="titel">Bezeichnung</label>
            <input type="text" id="titel" class="form-control"
                   maxlength="32" [(ngModel)]="titel" name="titel">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="info">Beschreibung</label>
            <textarea id="info" class="form-control"
                      maxlength="128" [(ngModel)]="info" name="info"></textarea>
          </div>
        </div>
        <div class="row">

          <div class="col-sm-6 form-group">
            <button class="btn btn-success" type="submit">BackLog Item hinzufügen</button>
            <button class="btn btn-primary" type="reset">Zurücksetzen</button>
            <button class="btn btn-danger" routerLink="/BackLog">Abbrechen</button>
          </div>
        </div>

      </div>
    </form>

  </div>
</div>
