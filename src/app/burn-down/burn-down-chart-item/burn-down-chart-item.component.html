

<h1>BurnDown Chart</h1>
<hr>
<div class="container">
  <p> Dies ist ein mit statischen Daten gefüllter BDChart.<br> Dynamische Füllung ist leider noch nicht vollständig implementiert.</p>
</div>

<div class="col-md-8">
  <div style="display: block;">
    <canvas baseChart
            [data]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [chartType]="lineChartType">
    </canvas>

  </div>
</div>
