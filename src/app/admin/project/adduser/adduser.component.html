<div>
  <h1>User dem Projekt zuordnen</h1>
  <p>Die Berechtigungen der User lassen sich im Projekt bearbeiten.</p>
  <div>
    <h3>Verfügbare User</h3>
    <table class="table table-responsive" [mfData]="unasuseritem" #mf="mfDataTable" [mfRowsOnPage]="10">
      <thead>
      <tr>
        <th title="User Name">
          <mfDefaultSorter by="uname">User Name</mfDefaultSorter>
        </th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let allUser of mf.data">
        <td>{{allUser.uname}}</td>
        <td>
          <div class="btn-group-sm" role="group">
            <button type="button" class="btn btn-warning" (click)="userToProject(allUser.user_ID)">
              User  als "Observing Stakeholde" dem Projekt zuordnen
            </button>
          </div>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="7">
          <mfBootstrapPaginator [rowsOnPageSet]="[10,20,50]"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
  <p align="left">
  <button class="btn btn-success" routerLink="/Projekt/Conf">zurück</button>
</p>
</div>
